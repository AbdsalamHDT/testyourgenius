        // ===== State Management =====
        let currentQuestionIndex = 0;
        let selectedAnswer = null;
        let userAnswers = [];
        
        // Debug: Log initial state
        console.log('Initial userAnswers:', userAnswers);
        console.log('Initial userAnswers is array?', Array.isArray(userAnswers));
        
        // ===== DOM Elements =====
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        const questionContainer = document.getElementById('question-container');
        const motivationText = document.getElementById('motivation-text');
        const questionTitle = document.getElementById('question-title');
        const questionImage = document.getElementById('question-image');
        const answersContainer = document.getElementById('answers-container');
        const nextBtn = document.getElementById('next-btn');
        const mobileNextBtn = document.getElementById('mobile-next-btn');
        const loadingScreen = document.getElementById('loading-screen');
        const resultsScreen = document.getElementById('results-screen');
        
        // ===== Display Question =====
        function displayQuestion(index) {
            const question = questions[index];
            
            // Update content
            motivationText.textContent = question.intro;
            questionTitle.textContent = question.question;
            
            // Handle question image
            if (question.type === 'image' && question.mainImage) {
                questionImage.style.display = 'flex';
                questionImage.innerHTML = `[Placeholder: ${question.mainImage}]`;
            } else {
                questionImage.style.display = 'none';
            }
            
            // Create answers
            answersContainer.innerHTML = '';
            answersContainer.className = question.type === 'image' ? 'answers answers--images' : 'answers answers--text';
            
            question.answers.forEach((answer, answerIndex) => {
                const answerElement = document.createElement('div');
                answerElement.className = question.type === 'image' 
                    ? 'answer-option answer-option--image' 
                    : 'answer-option';
                answerElement.setAttribute('tabindex', '0');
                
                if (question.type === 'image' && answer.img) {
                    answerElement.innerHTML = `[Placeholder: ${answer.img}]<br><small>${answer.label}</small>`;
                } else {
                    answerElement.textContent = answer.label;
                }
                
                answerElement.addEventListener('click', () => selectAnswer(answerIndex));
                answerElement.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        selectAnswer(answerIndex);
                    }
                });
                
                answersContainer.appendChild(answerElement);
            });
            
            // Reset state
            selectedAnswer = null;
            updateNextButton();
        }
        
        // ===== Select Answer =====
        function selectAnswer(answerIndex) {
            selectedAnswer = answerIndex;
            
            // Update UI
            const answerOptions = answersContainer.querySelectorAll('.answer-option');
            answerOptions.forEach((option, index) => {
                option.classList.toggle('selected', index === answerIndex);
            });
            
            updateNextButton();
            
            // Save progress
            saveProgress();
        }
        
        // ===== Update Next Button =====
        function updateNextButton() {
            const isEnabled = selectedAnswer !== null;
            const isLastQuestion = currentQuestionIndex === questions.length - 1;
            
            nextBtn.disabled = !isEnabled;
            mobileNextBtn.disabled = !isEnabled;
            
            const buttonText = isLastQuestion ? 'Complete Test' : 'Next Question';
            nextBtn.textContent = buttonText;
            mobileNextBtn.textContent = buttonText;
            
            if (isEnabled) {
                nextBtn.classList.add('btn--pulse');
                mobileNextBtn.classList.add('btn--pulse');
            } else {
                nextBtn.classList.remove('btn--pulse');
                mobileNextBtn.classList.remove('btn--pulse');
            }
        }
        
        // ===== Next Question =====
        function nextQuestion() {
            if (selectedAnswer === null) return;
            
            // Debug logging
            console.log('nextQuestion called - userAnswers:', userAnswers);
            console.log('userAnswers type:', typeof userAnswers);
            console.log('userAnswers is array?', Array.isArray(userAnswers));
            
            // Ensure userAnswers is an array before proceeding
            if (!Array.isArray(userAnswers)) {
                console.error('userAnswers is not an array! Resetting to empty array.');
                userAnswers = [];
            }
            
            // Save answer
            userAnswers.push({
                questionId: questions[currentQuestionIndex].id,
                selectedAnswer: selectedAnswer,
                correct: selectedAnswer === questions[currentQuestionIndex].correctIndex
            });
            
            if (currentQuestionIndex < questions.length - 1) {
                // Go to next question
                currentQuestionIndex++;
                
                // Animate transition
                questionContainer.classList.add('fade-out');
                
                setTimeout(() => {
                    displayQuestion(currentQuestionIndex);
                    updateProgress();
                    
                    questionContainer.classList.remove('fade-out');
                    questionContainer.classList.add('fade-in');
                    
                    setTimeout(() => {
                        questionContainer.classList.remove('fade-in');
                    }, 100);
                }, 250);
            } else {
                // Test complete
                completeTest();
            }
        }
        
        // ===== Update Progress =====
        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressFill.style.width = progress + '%';
            progressText.textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
        }
        
        // ===== Complete Test =====
        function completeTest() {
            console.log('Completing test...');
            
            // Clear any existing progress data first
            localStorage.removeItem('iqTestProgress');
            
            // Validate that we have answers
            if (!userAnswers || userAnswers.length === 0) {
                console.error('No user answers found, cannot complete test');
                alert('Error: No test answers found. Please retake the test.');
                return;
            }
            
            // Save final results to localStorage
            const finalResults = {
                totalQuestions: questions.length,
                answeredQuestions: userAnswers.length,
                correctAnswers: userAnswers.filter(answer => answer.correct).length,
                completedAt: new Date().toISOString(),
                testData: userAnswers
            };
            
            console.log('Saving test results:', finalResults);
            
            try {
                localStorage.setItem('iqTestResults', JSON.stringify(finalResults));
                
                // Verify the data was saved correctly
                const verification = localStorage.getItem('iqTestResults');
                if (!verification) {
                    throw new Error('Failed to save test results to localStorage');
                }
                
                const parsed = JSON.parse(verification);
                if (!parsed.totalQuestions || !parsed.hasOwnProperty('correctAnswers')) {
                    throw new Error('Saved test results are invalid');
                }
                
                console.log('Test results saved and verified successfully');
                
            } catch (error) {
                console.error('Error saving test results:', error);
                alert('Error saving test results. Please try again or contact support.');
                return;
            }
            
            // Hide main content
            questionContainer.style.display = 'none';
            
            // Show loading screen
            loadingScreen.classList.add('active');
            
            // After 3 seconds, redirect to calculating results
            setTimeout(() => {
                console.log('Redirecting to calculating results...');
                window.location.href = 'calculating-results.html';
            }, 3000);
        }
        
        // ===== Save Progress =====
        function saveProgress() {
            const progressData = {
                currentQuestion: currentQuestionIndex,
                answers: userAnswers,
                timestamp: new Date().toISOString()
            };
            localStorage.setItem('iqTestProgress', JSON.stringify(progressData));
        }
        
        // ===== Load Progress =====
        function loadProgress() {
            const savedProgress = localStorage.getItem('iqTestProgress');
            if (savedProgress) {
                try {
                    const progressData = JSON.parse(savedProgress);
                    currentQuestionIndex = progressData.currentQuestion;
                    
                    // Ensure userAnswers is always an array
                    const savedAnswers = progressData.answers || [];
                    userAnswers = Array.isArray(savedAnswers) ? savedAnswers : [];
                    
                    console.log('Loaded progress - userAnswers:', userAnswers);
                    console.log('userAnswers is array?', Array.isArray(userAnswers));
                    
                    return true;
                } catch (e) {
                    console.error('Error loading progress:', e);
                    localStorage.removeItem('iqTestProgress');
                    userAnswers = [];
                    return false;
                }
            }
            return false;
        }

        // ===== Initialize App =====
        function init() {
            console.log('Initializing IQ test...');
            
            // Check if test was already completed
            const testResults = localStorage.getItem('iqTestResults');
            if (testResults) {
                try {
                    const parsedResults = JSON.parse(testResults);
                    console.log('Found existing test results:', parsedResults);
                    
                    // Validate the test results structure
                    if (parsedResults && 
                        typeof parsedResults === 'object' &&
                        parsedResults.hasOwnProperty('totalQuestions') &&
                        parsedResults.hasOwnProperty('correctAnswers') &&
                        parsedResults.totalQuestions > 0) {
                        
                        // Test has been completed before - show retake dialog
                        console.log('Test already completed, showing retake dialog...');
                        showRetakeDialog(parsedResults);
                        return;
                    } else {
                        console.warn('Invalid test results structure, clearing and restarting');
                        localStorage.removeItem('iqTestResults');
                        sessionStorage.removeItem('teaserRedirectCount');
                    }
                } catch (e) {
                    console.error('Error parsing test results:', e);
                    localStorage.removeItem('iqTestResults');
                    sessionStorage.removeItem('teaserRedirectCount');
                }
            }
            
            // Load saved progress if exists
            const hasProgress = loadProgress();
            
            if (hasProgress && currentQuestionIndex > 0 && currentQuestionIndex < questions.length) {
                // Ask user if they want to continue where they left off
                const continueTest = confirm(`You have a test in progress (Question ${currentQuestionIndex + 1}). Would you like to continue where you left off?`);
                if (!continueTest) {
                    // Clear progress and start fresh
                    localStorage.removeItem('iqTestProgress');
                    currentQuestionIndex = 0;
                    userAnswers = [];
                }
            } else if (hasProgress && currentQuestionIndex >= questions.length) {
                // Progress shows test completed but results not found, clear progress
                localStorage.removeItem('iqTestProgress');
                currentQuestionIndex = 0;
                userAnswers = [];
            }
            
            displayQuestion(currentQuestionIndex);
            updateProgress();
            
            // Event listeners
            nextBtn.addEventListener('click', nextQuestion);
            mobileNextBtn.addEventListener('click', nextQuestion);
        }

        document.addEventListener('DOMContentLoaded', function() {

            init();
