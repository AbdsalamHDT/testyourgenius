<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TestYourGenius</title>
  <link rel="stylesheet" href="assets/css/variables.css">
  <link rel="stylesheet" href="assets/css/base.css">
  <style>
    .uc-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: var(--space-6);
      position: relative;
      overflow: hidden;
    }

    /* Subtle animated background gradient */
    .uc-page::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(ellipse at 30% 20%, rgba(100, 212, 255, 0.06) 0%, transparent 50%),
                  radial-gradient(ellipse at 70% 80%, rgba(244, 211, 126, 0.04) 0%, transparent 50%);
      animation: uc-drift 20s ease-in-out infinite alternate;
      pointer-events: none;
    }

    @keyframes uc-drift {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(-3%, 3%) rotate(4deg); }
    }

    .uc-content {
      position: relative;
      z-index: 1;
      max-width: 560px;
    }

    .uc-logo {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, var(--accent), var(--gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: var(--space-8);
      display: inline-block;
      cursor: default;
      -webkit-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .uc-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto var(--space-7);
      position: relative;
    }

    .uc-icon svg {
      width: 100%;
      height: 100%;
      stroke: var(--accent);
      fill: none;
      stroke-width: 1.5;
      opacity: 0.7;
    }

    .uc-title {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      line-height: 1.2;
      margin-bottom: var(--space-5);
      color: var(--ink);
    }

    .uc-subtitle {
      font-size: 1.1rem;
      color: rgba(234, 242, 255, 0.5);
      line-height: 1.6;
      margin-bottom: var(--space-8);
    }

    .uc-divider {
      width: 48px;
      height: 2px;
      background: linear-gradient(90deg, var(--accent), var(--gold));
      border: none;
      margin: 0 auto var(--space-7);
      border-radius: 1px;
      opacity: 0.5;
    }

    .uc-dots {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: var(--space-5);
    }

    .uc-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(100, 212, 255, 0.3);
      animation: uc-pulse 2s ease-in-out infinite;
    }

    .uc-dot:nth-child(2) { animation-delay: 0.3s; }
    .uc-dot:nth-child(3) { animation-delay: 0.6s; }

    @keyframes uc-pulse {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.4); }
    }

    .uc-footer {
      position: absolute;
      bottom: var(--space-6);
      left: 50%;
      transform: translateX(-50%);
      color: rgba(234, 242, 255, 0.2);
      font-size: 0.8rem;
      z-index: 1;
    }

    /* Tap feedback on logo */
    .uc-logo:active {
      opacity: 0.85;
    }

    @media (max-width: 768px) {
      .uc-title {
        font-size: 2rem;
      }
      .uc-subtitle {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="uc-page">
    <div class="uc-content">

      <!-- Hidden entry: tap this logo 4 times to enter the real site -->
      <div class="uc-logo" id="secret-entry">TestYourGenius</div>

      <div class="uc-icon">
        <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
          <circle cx="32" cy="32" r="28" stroke-dasharray="4 6" />
          <path d="M24 28 L32 20 L40 28" stroke-linecap="round" stroke-linejoin="round" />
          <line x1="32" y1="20" x2="32" y2="44" stroke-linecap="round" />
        </svg>
      </div>

      <h1 class="uc-title">Under Construction</h1>

      <hr class="uc-divider">

      <p class="uc-subtitle">
        We're building something meaningful.<br>
        This space isn't ready yet â€” but it will be worth the wait.
      </p>

      <div class="uc-dots">
        <div class="uc-dot"></div>
        <div class="uc-dot"></div>
        <div class="uc-dot"></div>
      </div>

    </div>

    <div class="uc-footer">&copy; 2025 TestYourGenius</div>
  </div>

  <script>
    (function() {
      var tapCount = 0;
      var tapTimer = null;
      var REQUIRED_TAPS = 4;
      var TAP_WINDOW = 2000; // 2 seconds to complete all taps

      document.getElementById('secret-entry').addEventListener('click', function() {
        tapCount++;
        if (tapCount === 1) {
          tapTimer = setTimeout(function() { tapCount = 0; }, TAP_WINDOW);
        }
        if (tapCount >= REQUIRED_TAPS) {
          clearTimeout(tapTimer);
          tapCount = 0;
          window.location.href = 'homepage.html';
        }
      });
    })();
  </script>

</body>
</html>
