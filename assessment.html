<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assessment | TestYourGenius</title>
  <link rel="stylesheet" href="assets/css/variables.css">
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/layout.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar" role="navigation" aria-label="Main navigation">
    <div class="navbar-inner">
      <a href="index.html" class="navbar-logo">TestYourGenius</a>
      <ul class="navbar-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about-test.html">About the Test</a></li>
        <li><a href="assessment.html">Start Assessment</a></li>
      </ul>
      <button class="hamburger" aria-expanded="false" aria-controls="mobile-nav-assess" aria-label="Toggle menu">
        <span></span><span></span><span></span>
      </button>
    </div>
  </nav>
  <div class="mobile-nav" id="mobile-nav-assess" role="navigation" aria-label="Mobile navigation">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about-test.html">About the Test</a></li>
      <li><a href="assessment.html">Start Assessment</a></li>
    </ul>
  </div>

  <!-- Assessment Shell -->
  <div class="assessment-shell" id="assessment-app">

    <!-- Progress Bar -->
    <div class="progress-bar" id="progress-bar" style="display:none;"></div>

    <!-- Main Content Area -->
    <div class="assessment-body" id="assessment-body">
      <!-- Content injected by JS -->
    </div>

    <!-- Autosave Footer -->
    <div class="assessment-footer" id="assessment-footer" style="display:none;">
      Your progress is automatically saved.
    </div>

  </div>

  <!-- Resume Overlay (hidden by default) -->
  <div class="resume-overlay" id="resume-overlay" style="display:none;" role="dialog" aria-modal="true" aria-label="Resume your assessment">
    <div class="resume-card">
      <h2>Resume Your Journey?</h2>
      <p>You have a saved session. Would you like to continue where you left off?</p>
      <div class="resume-actions">
        <button class="btn-back" id="btn-restart">Restart</button>
        <button class="btn-continue" id="btn-resume">Resume</button>
      </div>
    </div>
  </div>

  <script src="assets/js/main.js"></script>
  <script src="assets/js/assessment.js"></script>
</body>
</html>
